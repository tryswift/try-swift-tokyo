name: Deploy website to GitHub Pages

on:
  push:
    branches:
      - "main"
    paths:
      - "Website/Sources/**"
      - "Website/Assets/**"
      - "CfPWebsite/Sources/**"
      - "CfPWebsite/Assets/**"
      - "SharedModels/**"
      - "trySwiftTokyo.xcworkspace/xcshareddata/swiftpm/Package.resolved"
      - ".github/workflows/deploy_website.yml"
      - "MyLibrary/Sources/SponsorFeature/Media.xcassets/**"
      - "MyLibrary/Sources/ScheduleFeature/Media.xcassets/**"
      - "MyLibrary/Sources/DataClient/Resources/**"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: "6.2"

      - name: Test CfP Website
        run: |
          cd CfPWebsite
          swift test
          node Tests/verify-login-logic.js

      - name: Cache SwiftPM dependencies
        uses: actions/cache@v4
        with:
          key: spm-${{ runner.os }}-${{ hashFiles('**/Package.resolved') }}
          restore-keys: spm-${{ runner.os }}-
          path: .build

      - name: Build and Run Website
        run: |
          cd Website
          swift run Website

      - name: Build CfP Website
        run: |
          cd CfPWebsite
          ./prepare-for-github-pages.sh

      - name: Copy CfP Website to /cfp path
        run: |
          mkdir -p Website/Build/cfp
          cp -r CfPWebsite/Build/* Website/Build/cfp/

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./Website/Build"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
