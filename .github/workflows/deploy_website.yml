name: Deploy website to GitHub Pages

on:
  push:
    branches:
      - "main"
    paths:
      - "Website/Sources/**"
      - "Website/Assets/**"
      - "SharedModels/**"
      - "trySwiftTokyo.xcworkspace/xcshareddata/swiftpm/Package.resolved"
      - ".github/workflows/deploy_website.yml"
      - "MyLibrary/Sources/SponsorFeature/Media.xcassets/**"
      - "MyLibrary/Sources/ScheduleFeature/Media.xcassets/**"
      - "MyLibrary/Sources/DataClient/Resources/**"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: "6.2"

      - name: Cache SwiftPM dependencies
        uses: actions/cache@v5
        with:
          key: spm-${{ runner.os }}-${{ hashFiles('**/Package.resolved') }}
          restore-keys: spm-${{ runner.os }}-
          path: .build

      - name: Build and Run Website
        run: |
          cd Website
          swift run Website

      - name: Create CfP redirect to Fly.io SSR
        run: |
          mkdir -p Website/Build/cfp
          cat > Website/Build/cfp/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta http-equiv="refresh" content="0; url=https://cfp.tryswift.jp/">
            <title>Redirecting to CfP...</title>
          </head>
          <body>
            <p>Redirecting to <a href="https://cfp.tryswift.jp/">try! Swift Tokyo CfP</a>...</p>
          </body>
          </html>
          EOF

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: "./Website/Build"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
