name: Deploy CfP Website

on:
  push:
    branches: [main, cfp]
    paths:
      - "CfPWebsite/**"
      - "SharedModels/**"
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Fly.io CLI
        run: curl -L https://fly.io/install.sh | sh

      - name: Deploy to Fly.io
        run: |
          export PATH="$HOME/.fly/bin:$PATH"
          export FLY_API_TOKEN=$(echo "${{ secrets.FLY_API_TOKEN }}" | tr -d '\n\r ')
          cd CfPWebsite
          flyctl deploy --remote-only
